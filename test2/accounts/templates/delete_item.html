{% extends "base.html" %}

{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="container">
    <h2 class="h3 mb-3 font-weight-normal">Delete Item</h2>
    <p>Are you sure you want to delete {{ item.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
