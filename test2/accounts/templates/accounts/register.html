{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="h3 mb-3 font-weight-normal text-center">Register</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_first_name">First Name</label>
                            <input type="text" id="id_first_name" name="first_name" class="form-control" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Last Name</label>
                            <input type="text" id="id_last_name" name="last_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" id="id_username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email address</label>
                            <input type="email" id="id_email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Password</label>
                            <input type="password" id="id_password1" name="password1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirm Password</label>
                            <input type="password" id="id_password2" name="password2" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
